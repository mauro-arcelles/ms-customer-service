openapi: 3.0.0
info:
  title: Customer Service API
  version: 1.0.0
  description: API for managing bank customers

servers:
  - url: http://localhost/api/v1

paths:
  /customers:
    get:
      operationId: getCustomers
      summary: Get all customers
      responses:
        '200':
          description: List of customers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CustomerResponse'
    post:
      operationId: createCustomer
      summary: Create new customer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerRequest'
      responses:
        '201':
          description: Customer created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseBase'

  /customers/{id}:
    get:
      operationId: getCustomer
      summary: Get customer by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Customer found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerResponse'
        '404':
          description: Customer not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseBase'
    patch:
      operationId: updateCustomer
      summary: Update customer
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerPatchRequest'
      responses:
        '200':
          description: Customer updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerResponse'
        '404':
          description: Customer not found
    delete:
      operationId: deleteCustomer
      summary: Delete customer
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Customer deleted
        '404':
          description: Customer not found

  /customers/ruc/{ruc}:
    get:
      operationId: getCustomerByRuc
      summary: Get customer by ruc
      parameters:
        - name: ruc
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Customer found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerResponse'
        '404':
          description: Customer not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseBase'

  /customers/dni/{dni}:
    get:
      operationId: getCustomerByDni
      summary: Get customer by dni
      parameters:
        - name: dni
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Customer found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerResponse'
        '404':
          description: Customer not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseBase'

components:
  schemas:
    CustomerRequest:
      oneOf:
        - $ref: '#/components/schemas/PersonalCustomer'
        - $ref: '#/components/schemas/BusinessCustomer'
      discriminator:
        propertyName: type
        mapping:
          PERSONAL: '#/components/schemas/PersonalCustomer'
          BUSINESS: '#/components/schemas/BusinessCustomer'

    PersonalCustomer:
      type: object
      properties:
        documentNumber:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        type:
          type: string
      required:
        - documentNumber
        - firstName
        - lastName
        - type

    BusinessCustomer:
      type: object
      properties:
        ruc:
          type: string
        businessName:
          type: string
        type:
          type: string
      required:
        - ruc
        - businessName
        - type

    CustomerPatchRequest:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        ruc:
          type: string
        businessName:
          type: string

    CustomerResponse:
      type: object
      properties:
        id:
          type: string
        documentNumber:
          type: string
        ruc:
          type: string
        businessName:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        type:
          type: string

    ResponseBase:
      type: object
      properties:
        message:
          type: string